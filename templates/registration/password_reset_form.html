{% extends 'base.html' %}

{% block title %}
Password Reset
{% endblock %}

{% block content %}
<h1>Reset your password</h1>
Enter your registered email (<u>{{request.user.email}}</u>) below and you'll receive the link on that email to update your password.<br>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Send Link</button>
</form>
{% endblock %}
