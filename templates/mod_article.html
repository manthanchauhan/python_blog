{% extends 'base.html' %}
{% block title %}
Articles
{% endblock %}

{% block content %}
<h2>Articles</h2>
<ol>
    {% for article in articles %}
    <li><a href="{% url 'article_url' article.id %}">{{article.title}}</a></li>
    {% endfor %}
</ol>
<h2>Create New Article</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{new_form.as_p}}
    <button type="submit" name="new">Create Article</button>
</form>
<h2>Remove Article</h2>
<form method="post">
    {% csrf_token %}
    {{del_form.as_p}}
    <button type="submit" name="del">Delete Article(s)</button>
</form>
{% endblock %}
